type Pokemon {
  id: Int!
  name: String!
  type: String!
  createdAt: String!
}

input CreatePokemonInput {
  name: String!
  type: String!
}

input PokemonFilter {
  name: String
  type: String
}

type Query {
  getPokemons(filter: PokemonFilter): [Pokemon!]!
}

type Mutation {
  createPokemon(input: CreatePokemonInput!): Pokemon!
}