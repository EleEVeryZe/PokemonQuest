type Pokemon {
  id: Int!
  name: String!
  type: String!
  createdAt: String!
}

input UpdatePokemonInput {
  id: Int!
  name: String
  type: String
}

input CreatePokemonInput {
  name: String
  type: String
}

input PokemonFilter {
  name: String
  type: String
}

type Query {
  getPokemons(
    filter: PokemonFilter
    offset: Int 
    limit: Int
    sort: PokemonSort
  ): [Pokemon!]!
}

type Mutation {
  createPokemon(input: CreatePokemonInput!): Pokemon!
  updatePokemon(input: UpdatePokemonInput!): Pokemon!
}

input PokemonSort {
  field: String
  order: SortOrder
}

enum SortOrder {
  ASC
  DESC
}