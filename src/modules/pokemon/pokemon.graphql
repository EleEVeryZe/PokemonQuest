type PokemonType {
  id: Int
  name: String!
}

type Pokemon {
  id: Int!
  name: String!
  types: [PokemonType]
  createdAt: String!
}

input TypesInput {
  id: Int
  name: String!
}

input UpdatePokemonInput {
  id: Int!
  name: String
  types: [TypesInput]
}

input CreatePokemonInput {
  name: String
  types: [TypesInput]
}

input PokemonFilter {
  name: String
  types: [String]
}

type Query {
  getPokemons(
    filter: PokemonFilter
    offset: Int 
    limit: Int
    sort: PokemonSort
  ): [Pokemon!]!
}

type Mutation {
  createPokemon(input: CreatePokemonInput!): Pokemon!
  updatePokemon(input: UpdatePokemonInput!): Pokemon!
  deletePokemon(id: Int!): Boolean!
}

input PokemonSort {
  field: String
  order: SortOrder
}

enum SortOrder {
  ASC
  DESC
}